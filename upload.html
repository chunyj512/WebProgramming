<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대회 등록 - See&YOU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-trophy me-2"></i>See&YOU
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house me-1"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="upload.html"><i class="bi bi-plus-circle me-1"></i>대회 올리기</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html"><i class="bi bi-search me-1"></i>대회 탐색</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html"><i class="bi bi-calendar3 me-1"></i>캘린더</a></li>
          <li class="nav-item"><a class="nav-link" href="mypage.html"><i class="bi bi-person-circle me-1"></i>마이페이지</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <section class="contest-section">
      <h2>🏆 대회 등록</h2>
      <p>새로운 대회 정보를 등록하고 팀원을 모집하세요.</p>
      
      <div class="search-container">
        <form id="uploadForm" class="contest-form">
          <div class="mb-3">
            <label for="title" class="form-label">대회 이름 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" name="title" required placeholder="예: AI 해커톤">
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">대표 이미지</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            <img id="preview" class="img-preview mt-2" style="max-width:100%; border-radius:10px; display:none;" alt="미리보기">
            <small class="form-text text-muted">대회를 대표하는 이미지를 업로드하세요 (선택사항)</small>
          </div>

          <div class="mb-3">
            <label class="form-label">모집 기간 <span class="text-danger">*</span></label>
            <div class="row g-2">
              <div class="col-md-6">
                <label for="startDate" class="form-label small text-muted">모집 시작일</label>
                <input type="date" class="form-control" id="startDate" required>
              </div>
              <div class="col-md-6">
                <label for="endDate" class="form-label small text-muted">모집 마감일</label>
                <input type="date" class="form-control" id="endDate" required>
              </div>
            </div>
            <small class="form-text text-muted">참가자 모집 및 신청 마감 기간입니다</small>
            <input type="hidden" id="date" name="date">
          </div>

          <div class="mb-3">
            <label for="activityPeriod" class="form-label">활동 기간 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="activityPeriod" name="activityPeriod" required placeholder="예: 3개월 프로젝트 / 8주 집중형 / 약 2개월 과정">
            <small class="form-text text-muted">실제 대회 활동 또는 프로젝트 수행 기간을 입력하세요</small>
          </div>

          <div class="mb-3">
            <label class="form-label">모집 분야 <span class="text-danger">*</span></label>
            <div class="row g-2" id="roleCheckboxes">
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-frontend" name="role[]" value="프론트엔드">
                  <label class="form-check-label" for="role-frontend">프론트엔드</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-designer" name="role[]" value="디자이너">
                  <label class="form-check-label" for="role-designer">디자이너</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-planner" name="role[]" value="기획자">
                  <label class="form-check-label" for="role-planner">기획자</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-marketer" name="role[]" value="마케터">
                  <label class="form-check-label" for="role-marketer">마케터</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-data-analyst" name="role[]" value="데이터 분석가">
                  <label class="form-check-label" for="role-data-analyst">데이터 분석가</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-statistician" name="role[]" value="통계학자">
                  <label class="form-check-label" for="role-statistician">통계학자</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-engineer" name="role[]" value="엔지니어">
                  <label class="form-check-label" for="role-engineer">엔지니어</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-programmer" name="role[]" value="프로그래머">
                  <label class="form-check-label" for="role-programmer">프로그래머</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-developer" name="role[]" value="개발자">
                  <label class="form-check-label" for="role-developer">개발자</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-ux-designer" name="role[]" value="UX 디자이너">
                  <label class="form-check-label" for="role-ux-designer">UX 디자이너</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-ui-designer" name="role[]" value="UI 디자이너">
                  <label class="form-check-label" for="role-ui-designer">UI 디자이너</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-blockchain" name="role[]" value="블록체인 개발자">
                  <label class="form-check-label" for="role-blockchain">블록체인 개발자</label>
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="role-business-analyst" name="role[]" value="비즈니스 분석가">
                  <label class="form-check-label" for="role-business-analyst">비즈니스 분석가</label>
                </div>
              </div>
            </div>
            <small class="form-text text-muted">모집할 분야를 선택하세요 (복수 선택 가능)</small>
          </div>

          <div class="mb-3">
            <label for="level" class="form-label">난이도 <span class="text-danger">*</span></label>
            <select class="form-control" id="level" name="level" required>
              <option value="">선택하세요</option>
              <option value="초보자">초보자</option>
              <option value="중급자">중급자</option>
              <option value="실력자">실력자</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="recruitCount" class="form-label">총 모집 인원 <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="recruitCount" name="recruitCount" required min="1" placeholder="예: 5">
            <small class="form-text text-muted">모집할 총 인원 수를 입력하세요</small>
          </div>

          <div class="mb-3">
            <label for="host" class="form-label">주최 기관 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="host" name="host" required placeholder="예: 네이버, CNU, 구글">
          </div>

          <div class="mb-3" style="display: none;">
            <label for="status" class="form-label">모집 상태</label>
            <input type="hidden" id="status" name="status">
            <small class="form-text text-muted">마감일 기준으로 자동 계산됩니다</small>
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">연락처</label>
            <input type="email" class="form-control" id="contact" name="contact" placeholder="예: contest@example.com">
            <small class="form-text text-muted">이메일 주소를 입력하세요</small>
          </div>

          <div class="d-flex gap-2 justify-content-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-check-circle me-1"></i>등록하기
            </button>
            <a href="explore.html" class="btn btn-outline-secondary btn-lg">
              <i class="bi bi-x-circle me-1"></i>취소
            </a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>제작자: 충남대학교 컴퓨터융합학부 전유정</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/upload.js"></script>
</body>
</html>
