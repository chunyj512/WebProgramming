<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-trophy me-2"></i>See&YOU
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house me-1"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="upload.html"><i class="bi bi-plus-circle me-1"></i>대회 올리기</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html"><i class="bi bi-search me-1"></i>대회 탐색</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html"><i class="bi bi-calendar3 me-1"></i>캘린더</a></li>
          <li class="nav-item"><a class="nav-link" href="mypage.html"><i class="bi bi-person-circle me-1"></i>마이페이지</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <section class="contest-section">
      <h2>🏆 새로운 대회 등록</h2>
      <p>새로운 대회 정보를 등록하고 다른 학생들과 공유하세요.</p>
      
      <div class="search-container">
        <form id="uploadForm" class="contest-form">
          <div class="mb-3">
            <label for="title" class="form-label">대회 이름 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" name="title" required placeholder="예: AI 해커톤">
          </div>

          <div class="mb-3">
            <label class="form-label">모집 기간 <span class="text-danger">*</span></label>
            <div class="row g-2">
              <div class="col-md-6">
                <label for="startDate" class="form-label small text-muted">모집 시작일</label>
                <input type="date" class="form-control" id="startDate" required>
              </div>
              <div class="col-md-6">
                <label for="endDate" class="form-label small text-muted">모집 마감일</label>
                <input type="date" class="form-control" id="endDate" required>
              </div>
            </div>
            <small class="form-text text-muted">참가자 모집 및 신청 마감 기간입니다</small>
            <input type="hidden" id="date" name="date">
          </div>

          <div class="mb-3">
            <label for="activityPeriod" class="form-label">활동 기간 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="activityPeriod" name="activityPeriod" required placeholder="예: 3개월 프로젝트 / 8주 집중형 / 약 2개월 과정">
            <small class="form-text text-muted">실제 대회 활동 또는 프로젝트 수행 기간을 입력하세요</small>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">모집 분야 <span class="text-danger">*</span></label>
            <select class="form-control" id="role" name="role" required>
              <option value="">선택하세요</option>
              <option value="프론트엔드">프론트엔드</option>
              <option value="디자이너">디자이너</option>
              <option value="기획자">기획자</option>
              <option value="마케터">마케터</option>
              <option value="데이터 분석가">데이터 분석가</option>
              <option value="통계학자">통계학자</option>
              <option value="엔지니어">엔지니어</option>
              <option value="프로그래머">프로그래머</option>
              <option value="개발자">개발자</option>
              <option value="UX 디자이너">UX 디자이너</option>
              <option value="UI 디자이너">UI 디자이너</option>
              <option value="블록체인 개발자">블록체인 개발자</option>
              <option value="비즈니스 분석가">비즈니스 분석가</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="level" class="form-label">난이도 <span class="text-danger">*</span></label>
            <select class="form-control" id="level" name="level" required>
              <option value="">선택하세요</option>
              <option value="초보자">초보자</option>
              <option value="중급자">중급자</option>
              <option value="실력자">실력자</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="rank" class="form-label">상격 <span class="text-danger">*</span></label>
            <select class="form-control" id="rank" name="rank" required>
              <option value="">선택하세요</option>
              <option value="교내급">교내급</option>
              <option value="지역급">지역급</option>
              <option value="전국급">전국급</option>
              <option value="국제급">국제급</option>
              <option value="공공기관급">공공기관급</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="host" class="form-label">주최 기관 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="host" name="host" required placeholder="예: 네이버, CNU, 구글">
          </div>

          <div class="mb-3">
            <label for="status" class="form-label">모집 상태 <span class="text-danger">*</span></label>
            <select class="form-control" id="status" name="status" required>
              <option value="">선택하세요</option>
              <option value="모집중">모집중</option>
              <option value="마감">마감</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">연락처</label>
            <input type="email" class="form-control" id="contact" name="contact" placeholder="예: contest@example.com">
            <small class="form-text text-muted">이메일 주소를 입력하세요</small>
          </div>

          <div class="d-flex gap-2 justify-content-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-check-circle me-1"></i>등록하기
            </button>
            <a href="explore.html" class="btn btn-outline-secondary btn-lg">
              <i class="bi bi-x-circle me-1"></i>취소
            </a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>제작자: 충남대학교 컴퓨터융합학부 전유정</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/upload.js"></script>
</body>
</html>
