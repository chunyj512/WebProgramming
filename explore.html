<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대회 탐색 - See&YOU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-trophy me-2"></i>See&YOU
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house me-1"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html"><i class="bi bi-plus-circle me-1"></i>대회 올리기</a></li>
          <li class="nav-item"><a class="nav-link active" href="explore.html"><i class="bi bi-search me-1"></i>대회 탐색</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html"><i class="bi bi-calendar3 me-1"></i>캘린더</a></li>
          <li class="nav-item"><a class="nav-link" href="mypage.html"><i class="bi bi-person-circle me-1"></i>마이페이지</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <section class="contest-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 class="mb-0">🔍 대회 탐색</h2>
          <p class="text-muted mb-0">원하는 조건으로 대회를 검색하고 필터링할 수 있습니다.</p>
        </div>
        <a href="upload.html" class="btn btn-primary">
          <i class="bi bi-plus-circle me-1"></i>대회 등록하기
        </a>
      </div>
      
      <div class="search-container mb-4">
        <form id="filterForm" class="filter-form">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="searchInput" class="form-label">검색어</label>
              <input type="text" class="form-control search-input" id="searchInput" placeholder="대회명 또는 역할로 검색">
            </div>
            <div class="col-md-3">
              <label for="roleFilter" class="form-label">모집 분야</label>
              <select class="form-control search-input" id="roleFilter">
                <option value="">전체</option>
                <option value="프론트엔드">프론트엔드</option>
                <option value="디자이너">디자이너</option>
                <option value="기획자">기획자</option>
                <option value="마케터">마케터</option>
                <option value="데이터 분석가">데이터 분석가</option>
                <option value="통계학자">통계학자</option>
                <option value="엔지니어">엔지니어</option>
                <option value="프로그래머">프로그래머</option>
                <option value="개발자">개발자</option>
                <option value="UX 디자이너">UX 디자이너</option>
                <option value="UI 디자이너">UI 디자이너</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="levelFilter" class="form-label">난이도</label>
              <select class="form-control search-input" id="levelFilter">
                <option value="">전체</option>
                <option value="초보자">초보자</option>
                <option value="중급자">중급자</option>
                <option value="실력자">실력자</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="rankFilter" class="form-label">상급</label>
              <select class="form-control search-input" id="rankFilter">
                <option value="">전체</option>
                <option value="교내급">교내급</option>
                <option value="지역급">지역급</option>
                <option value="전국급">전국급</option>
                <option value="국제급">국제급</option>
                <option value="공공기관급">공공기관급</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="statusActive" class="form-label">모집 상태</label>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="statusActive">
                <label class="form-check-label" for="statusActive">
                  모집중만 보기
                </label>
              </div>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button type="button" class="btn btn-secondary w-100" id="resetBtn">초기화</button>
            </div>
          </div>
        </form>
      </div>

      <div id="resultsContainer">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3 text-muted">대회 정보를 불러오는 중...</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>제작자: 충남대학교 컴퓨터융합학부 전유정</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/explore.js"></script>
</body>
</html>
