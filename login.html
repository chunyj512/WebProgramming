<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - See&YOU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-trophy me-2"></i>See&YOU
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house me-1"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html"><i class="bi bi-plus-circle me-1"></i>대회 올리기</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html"><i class="bi bi-search me-1"></i>대회 탐색</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html"><i class="bi bi-calendar3 me-1"></i>캘린더</a></li>
          <li class="nav-item"><a class="nav-link" href="mypage.html"><i class="bi bi-person-circle me-1"></i>마이페이지</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <section class="contest-section">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">🔐 로그인</h2>
              <p class="text-center text-muted mb-4">See&YOU에 로그인하여 대회에 참가하세요</p>
              
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="email" name="email" required placeholder="예: student@cnu.ac.kr">
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호 <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
                  </div>
                  <a href="#" class="text-muted small">비밀번호 찾기</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                  <i class="bi bi-box-arrow-in-right me-1"></i>로그인
                </button>
              </form>
              
              <div class="text-center mt-4">
                <p class="text-muted small">계정이 없으신가요? <a href="#" class="text-primary">회원가입</a></p>
              </div>
              
              <div class="alert alert-info mt-4" role="alert">
                <i class="bi bi-info-circle me-2"></i>
                <strong>데모 모드:</strong> 이메일과 비밀번호를 입력하면 로그인됩니다.
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>제작자: 충남대학교 컴퓨터융합학부 전유정</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
