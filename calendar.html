<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력형 일정 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="assets/css/calendar.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <i class="bi bi-trophy me-2"></i>See&YOU
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house me-1"></i>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-plus-circle me-1"></i>대회 올리기</a></li>
            <li class="nav-item"><a class="nav-link" href="explore.html"><i class="bi bi-search me-1"></i>대회 탐색</a></li>
            <li class="nav-item"><a class="nav-link active" href="calendar.html"><i class="bi bi-calendar3 me-1"></i>캘린더</a></li>
            <li class="nav-item"><a class="nav-link" href="mypage.html"><i class="bi bi-person-circle me-1"></i>마이페이지</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="currentMonthLabel">2024년 1월</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="prevMonth">
                                <i class="bi bi-chevron-left"></i> 이전
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="nextMonth">
                                다음 <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-bordered mb-0" id="calendarTable">
                            <thead class="table-light">
                                <tr>
                                    <th class="text-center">일</th>
                                    <th class="text-center">월</th>
                                    <th class="text-center">화</th>
                                    <th class="text-center">수</th>
                                    <th class="text-center">목</th>
                                    <th class="text-center">금</th>
                                    <th class="text-center">토</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">전체 일정</h5>
                    </div>
                    <div class="card-body">
                        <div class="search-box mb-3">
                            <div class="input-group">
                                <input type="text" 
                                       class="form-control form-control-sm" 
                                       id="searchInput" 
                                       placeholder="일정 검색...">
                                <button class="btn btn-outline-secondary btn-sm" 
                                        type="button" 
                                        id="clearSearchBtn">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                        </div>
                        <div id="eventList" class="event-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">일정 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="selectedDate" class="form-label">선택된 날짜</label>
                            <input type="text" class="form-control" id="selectedDate" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">제목 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventContent" class="form-label">내용</label>
                            <textarea class="form-control" id="eventContent" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">장소</label>
                            <input type="text" class="form-control" id="eventLocation">
                        </div>
                        <div class="mb-3">
                            <label for="eventPriority" class="form-label">우선순위</label>
                            <select class="form-select" id="eventPriority">
                                <option value="높음">높음</option>
                                <option value="중간" selected>중간</option>
                                <option value="낮음">낮음</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveEvent">저장</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel">일정 상세보기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="detailForm">
                        <div class="mb-3">
                            <label for="detailDate" class="form-label">날짜</label>
                            <input type="date" class="form-control" id="detailDate">
                        </div>
                        <div class="mb-3">
                            <label for="detailTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="detailTitle">
                        </div>
                        <div class="mb-3">
                            <label for="detailContent" class="form-label">내용</label>
                            <textarea class="form-control" id="detailContent" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="detailLocation" class="form-label">장소</label>
                            <input type="text" class="form-control" id="detailLocation">
                        </div>
                        <div class="mb-3">
                            <label for="detailPriority" class="form-label">우선순위</label>
                            <select class="form-select" id="detailPriority">
                                <option value="높음">높음</option>
                                <option value="중간">중간</option>
                                <option value="낮음">낮음</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-warning" id="editEvent">수정</button>
                    <button type="button" class="btn btn-danger" id="deleteEvent">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
      <p>제작자: 충남대학교 컴퓨터융합학부 전유정</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
